<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Square Jump Mini Game</title>
    <style>
        body { margin: 0; overflow: hidden; background: #222; font-family: sans-serif; }
        canvas { display: block; background: #333; }
        #ui { position: absolute; top: 20px; left: 20px; color: white; font-size: 24px; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">Score: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('ui');

        // Anpassung an Bildschirmgröße
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let gameActive = true;

        const player = {
            x: 50,
            y: canvas.height - 70,
            size: 40,
            color: '#00ff88',
            dy: 0,
            jumpForce: 12,
            gravity: 0.6,
            grounded: false
        };

        const obstacles = [];
        let spawnTimer = 0;

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.size, player.size);
        }

        function updatePlayer() {
            player.dy += player.gravity;
            player.y += player.dy;

            if (player.y + player.size > canvas.height - 20) {
                player.y = canvas.height - 20 - player.size;
                player.dy = 0;
                player.grounded = true;
            } else {
                player.grounded = false;
            }
        }

        function spawnObstacle() {
            if (spawnTimer <= 0) {
                obstacles.push({
                    x: canvas.width,
                    y: canvas.height - 60,
                    width: 30,
                    height: 40,
                    speed: 5 + (score / 10) // Wird mit der Zeit schneller
                });
                spawnTimer = Math.random() * 60 + 50;
            }
            spawnTimer--;
        }

        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= obstacles[i].speed;

                // Kollisionsabfrage
                if (
                    player.x < obstacles[i].x + obstacles[i].width &&
                    player.x + player.size > obstacles[i].x &&
                    player.y < obstacles[i].y + obstacles[i].height &&
                    player.y + player.size > obstacles[i].y
                ) {
                    gameOver();
                }

                // Zeichnen
                ctx.fillStyle = '#ff4444';
                ctx.fillRect(obstacles[i].x, obstacles[i].y, obstacles[i].width, obstacles[i].height);

                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    score++;
                    scoreElement.innerText = `Score: ${score}`;
                }
            }
        }

        function gameOver() {
            gameActive = false;
            alert(`Game Over! Dein Score: ${score}`);
            location.reload(); // Einfacher Neustart
        }

        function loop() {
            if (!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Boden zeichnen
            ctx.fillStyle = '#555';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);

            updatePlayer();
            drawPlayer();
            spawnObstacle();
            updateObstacles();

            requestAnimationFrame(loop);
        }

        // Steuerung für Mobile (Touch) und Desktop (Leertaste)
        window.addEventListener('touchstart', () => {
            if (player.grounded) player.dy = -player.jumpForce;
        });
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && player.grounded) player.dy = -player.jumpForce;
        });

        loop();
    </script>
</body>
</html>
